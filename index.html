<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Cats!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to the Cat Zone!</h1>
    </header>
    <main>
        <section id="cat-fact-section">
            <h2>Random Cat Fact:</h2>
            <p id="cat-fact">Loading a purrfect fact...</p>
            <button id="new-fact-btn">Get New Fact</button>
        </section>
        <section id="cat-image-section">
            <h2>Cute Cat Image:</h2>
            <img id="cat-image" src="https://cataas.com/cat/says/Hello?size=50&color=pink" alt="A cute cat">
            <button id="new-image-btn">Get New Cat</button>
        </section>
        <section id="interactive-cat-section">
            <h2>Play with the Cat!</h2>
            <div id="interactive-cat" class="cat-avatar">ᓚᘏᗢ</div>
            <p>Click the cat!</p>
        </section>
    </main>
    <footer>
        <p>Cats are awesome!</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
